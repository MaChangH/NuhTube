<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Scraper</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        border: 1px solid #ccc;
        resize: both; /* Allow resizing */
        overflow: auto; /* Handle overflow during resizing */
      }
      .video-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }
      .thumbnail {
        width: 200px;
        height: 150px;
        margin-right: 30px;
      }
      .video-info {
        display: flex;
        flex-direction: column;
      }
      .video-title {
        font-weight: bold;
        margin-bottom: 8px;
      }
      .publisher {
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <h1>YouTube Videos</h1>
    <button id="scrape-button">Scrape Videos</button>

    <div id="video-list"></div>

    <script src="popup.js"></script>
    <!---버튼 고정 스타일 추가--->
    <style>
      #scrape-button {
        position: fixed;
        top: 20px; /* Adjust the value as needed */
        right: 20px; /* Adjust the value as needed */
        z-index: 1000; /* Ensure it's above other elements */
      }
    </style>
  </body>
</html>
